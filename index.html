<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="container">
    <div class="card-content">
      <div class="card-image">
        <picture>
          <source srcset="./images/image-header-desktop.jpg" media="(min-width: 1100px)">
          <img src="./images/image-header-mobile.jpg" alt="Business meeting">
        </picture>

      </div>
      <div class="card-text">
        <h2 class="text-h2">Get <span class="card11">insights</span> that help your business grow.</h2>
      

           <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
    

       <div class="stats-wrapper">
       <div class="stat">
        <div class="stat-number">10k+</div>
        <div class="stat-caption">Companies</div>
       </div>
       <div class="stat">
        <div class="stat-number">314</div>
         <div class="stat-caption">templates</div>
       </div>
       <div class="stat">
        <div class="stat-number">12M+</div>
        <div class="stat-caption">queries</div>
        </div>
      </div>
    </div>
  </div>  
   
 
  

  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </footer>
  </div>
</body>
</html>
